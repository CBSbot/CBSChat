<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CubesatSalon AI Chatbot</title>

  <style>
    :root {
      --brand-primary: #2563eb;
      --brand-primary-dark: #1d4ed8;
      --brand-bg: #0f172a;
      --brand-accent: #facc15;
      --chat-bg: #f9fafb;
      --chat-border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --shadow-lg: 0 18px 45px rgba(15, 23, 42, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0b1120;
      color: #e5e7eb;
      height: 100vh; /* Fixed height for full viewport app */
      display: flex;
      flex-direction: column; /* Stack branding above chat */
      align-items: center;
      justify-content: center;
      padding: 24px;
      gap: 20px; /* Space between title and chat */
    }

    .branding-hero {
      max-width: 720px;
      text-align: center;
      flex-shrink: 0; /* Prevent shrinking */
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    /* New Class for the Main Hero Image */
    .hero-logo-img {
        width: 160px;
        height: 174px;
        object-fit: cover;
        border-radius: 20px; /* Rounded corners */
        margin-bottom: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        border: 2px solid rgba(255,255,255,0.1);
    }

    .branding-title {
      font-size: clamp(1.5rem, 3vw, 2rem);
      font-weight: 700;
      margin-bottom: 4px;
      margin-top: 0;
    }

    .branding-subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 0;
    }

    .branding-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 0.75rem;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(8px);
      margin-bottom: 10px;
    }
    .emoji-icon {
        width: 44px;
        height: 44px;
        vertical-align: middle;
        border-radius: 4px;
        }

    .branding-pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }

    /* Floating Chat Button - HIDDEN */
    #chat-toggle {
      display: none;
    }

    /* Chat Widget Container - MAIN PAGE STYLE */
    #chat-widget {
      position: relative; /* Not fixed anymore */
      width: 100%;
      max-width: 500px; /* Wider for main view */
      height: 100%;
      max-height: 700px;
      background: #020617;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      /* Remove animation/hidden states */
      opacity: 1;
      pointer-events: auto;
      transform: none;
      z-index: 1;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    /* Header */
    .chat-header {
      padding: 14px 16px;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, var(--brand-accent), var(--brand-primary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      color: #020617;
      box-shadow: 0 0 0 2px #020617;
      overflow: hidden; /* Ensure image stays inside circle */
    }
    
    .chat-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .chat-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #e5e7eb;
      line-height: 1.2;
    }

    .chat-subtitle {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .chat-header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .select-lang {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.75rem;
      padding: 4px 20px 4px 10px;
      outline: none;
      appearance: none;
      position: relative;
    }

    .select-lang-wrapper {
      position: relative;
    }

    .select-lang-wrapper::after {
      content: "‚ñæ";
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.6rem;
      color: #9ca3af;
      pointer-events: none;
    }

    .header-icon-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
    }
    
    .header-icon-btn:hover {
        color: #e5e7eb;
    }

    /* Messages Area */
    .chat-messages {
      flex: 1;
      background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
      padding: 16px;
      overflow-y: auto;
      position: relative;
    }

    .chat-messages-inner {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .chat-message-row {
      display: flex;
    }

    .chat-message-row.user {
      justify-content: flex-end;
    }

    .chat-message {
      max-width: 80%;
      padding: 10px 14px;
      font-size: 0.9rem;
      line-height: 1.5;
      border-radius: 18px;
      word-wrap: break-word;
      backdrop-filter: blur(6px);
    }

    .chat-message.bot {
      background: rgba(30, 41, 59, 0.8); /* Slightly darker/transparent */
      border: 1px solid rgba(148, 163, 184, 0.2);
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .chat-message.user {
      background: linear-gradient(135deg, var(--brand-primary), #ec4899);
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .chat-meta {
      font-size: 0.65rem;
      color: #6b7280;
      margin-top: 2px;
    }

    .chat-meta-right {
      text-align: right;
    }

    /* Quick prompts */
    .quick-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 4px 2px 6px;
      margin-top: 4px;
    }

    .quick-prompt-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.7);
      padding: 6px 12px;
      font-size: 0.75rem;
      color: #e5e7eb;
      cursor: pointer;
      transition: all 0.2s;
    }

    .quick-prompt-btn:hover {
      border-color: var(--brand-primary);
      background: rgba(30, 41, 59, 0.9);
    }

    /* Typing indicator */
    .typing-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }

    .typing-dots {
      display: inline-flex;
      align-items: center;
      gap: 3px;
    }

    .typing-dot {
      width: 5px;
      height: 5px;
      border-radius: 999px;
      background: #9ca3af;
      animation: bounce 1s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.15s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
      40% { transform: translateY(-4px); opacity: 1; }
    }

    /* Spinner */
    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-top-color: #fff;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Footer */
    .chat-footer {
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      background: #020617;
      padding: 10px 16px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.75rem;
      color: #6b7280;
      padding: 0 2px;
      gap: 6px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.7);
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
    }

    .status-right {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.8);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .chat-input:focus {
        border-color: var(--brand-primary);
    }

    .chat-input::placeholder {
      color: #6b7280;
    }

    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: #020617;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: background 0.2s;
    }
    
    .icon-btn:hover:not(:disabled) {
        background: rgba(255,255,255,0.05);
    }

    .icon-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .send-btn {
      width: 70px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--brand-primary), #ec4899);
      color: #f9fafb;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 0 10px;
      transition: opacity 0.2s;
    }
    
    .send-btn:hover:not(:disabled) {
        opacity: 0.9;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Voice toggle switch */
    .voice-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      user-select: none;
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .voice-toggle input {
      display: none;
    }

    .voice-toggle-slider {
      width: 28px;
      height: 16px;
      border-radius: 999px;
      background: #4b5563;
      position: relative;
      transition: background 0.2s ease;
    }

    .voice-toggle-slider::before {
      content: "";
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: #e5e7eb;
      top: 2px;
      left: 2px;
      transition: transform 0.2s ease;
    }

    .voice-toggle input:checked + .voice-toggle-slider {
      background: #16a34a;
    }

    .voice-toggle input:checked + .voice-toggle-slider::before {
      transform: translateX(12px);
    }

    /* Session setup overlay */
    .session-setup {
      position: absolute;
      inset: 0;
      background: #020617; /* Solid background since it's now main page */
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 24px;
      z-index: 10;
    }

    .session-setup-inner {
        width: 100%;
        max-width: 320px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .session-setup-title {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      color: #fff;
    }

    .session-setup-desc {
      font-size: 0.9rem;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 10px;
    }

    .session-setup-row {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .session-input {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(75, 85, 99, 0.9);
      background: #0f172a;
      color: #e5e7eb;
      padding: 12px 16px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .session-input:focus {
        border-color: var(--brand-primary);
    }

    .session-input::placeholder {
      color: #6b7280;
    }

    .session-start-btn {
      margin-top: 10px;
      border-radius: 999px;
      border: none;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--brand-primary), #ec4899);
      color: #f9fafb;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: opacity 0.2s;
    }
    
    .session-start-btn:hover {
        opacity: 0.9;
    }

    .session-error {
      font-size: 0.8rem;
      color: #f97373;
      min-height: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      body {
        padding: 0;
        gap: 0;
        background: #020617; /* Seamless mobile look */
      }
      
      .branding-hero {
          display: none; /* Hide branding on mobile for more chat space */
      }
      
      #chat-widget {
        border-radius: 0;
        border: none;
        max-width: 100%;
        height: 100%;
        max-height: 100vh;
      }
    }
  </style>
</head>

        placeholder: "„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ‚Ä¶",
        sending: "ËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô‚Ä¶",
        online: "„Ç™„É≥„É©„Ç§„É≥",
        error: "„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ",
        howToUse:
          "Ëã±Ë™û„Å®Êó•Êú¨Ë™û„ÅßË≥™Âïè„Åß„Åç„Åæ„Åô„ÄÇÁ§æÂÜÖ„Éä„É¨„ÉÉ„Ç∏„Éô„Éº„Çπ„ÅÆÊÉÖÂ†±„Çí„ÇÇ„Å®„Å´ÂõûÁ≠î„Åó„Åæ„Åô„ÄÇ",
        subtitle: "Á§æÂÜÖ„Éä„É¨„ÉÉ„Ç∏„Éô„Éº„Çπ„Åã„ÇâÂõûÁ≠î„Åó„Åæ„Åô„ÄÇ",
      },
    };

    function getLang() {
      return langSelect?.value || "en";
    }

    function applyLang() {
      const lang = getLang();
      if (userInput) userInput.placeholder = strings[lang].placeholder;
      if (chatSubtitle) chatSubtitle.textContent = strings[lang].subtitle;
    }

    function updateSessionLabel() {
      if (!sessionLabel) return;
      const base = "Session: " + sessionId.slice(-6);
      if (userName) {
        sessionLabel.textContent = base + " ¬∑ " + userName;
      } else {
        sessionLabel.textContent = base;
      }
    }

    /***********************
     * MESSAGE RENDERING
     ***********************/
    let history = loadHistory();

    function appendMessageToDom(msg) {
      const row = document.createElement("div");
      row.className = "chat-message-row " + (msg.sender === "user" ? "user" : "bot");

      const bubble = document.createElement("div");
      bubble.className = "chat-message " + msg.sender;
      bubble.textContent = msg.text;

      row.appendChild(bubble);

      const meta = document.createElement("div");
      meta.className = "chat-meta " + (msg.sender === "user" ? "chat-meta-right" : "");
      meta.textContent = msg.timestamp || "";

      messagesInner.appendChild(row);
      if (msg.timestamp) messagesInner.appendChild(meta);

      messagesScroll.scrollTop = messagesScroll.scrollHeight;
    }

    function renderHistory() {
      messagesInner.innerHTML = "";
      history.forEach(appendMessageToDom);
    }

    function addMessage(sender, text) {
      const ts = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const msg = { sender, text, timestamp: ts };
      history.push(msg);
      saveHistory(history);
      appendMessageToDom(msg);
    }

    /***********************
     * TYPING INDICATOR
     ***********************/
    let typingRow = null;

    function showTypingIndicator() {
      if (typingRow) return;
      typingRow = document.createElement("div");
      typingRow.className = "typing-row";
      typingRow.innerHTML =
        '<div class="chat-message bot">' +
        '<span class="typing-dots">' +
        '<span class="typing-dot"></span>' +
        '<span class="typing-dot"></span>' +
        '<span class="typing-dot"></span>' +
        "</span>" +
        "</div>";
      messagesInner.appendChild(typingRow);
      messagesScroll.scrollTop = messagesScroll.scrollHeight;
    }

    function hideTypingIndicator() {
      if (typingRow && typingRow.parentNode) {
        typingRow.parentNode.removeChild(typingRow);
      }
      typingRow = null;
    }

    /***********************
     * VOICE INPUT & TTS
     ***********************/
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null;
    let recognizing = false;
    let voiceEnabled = true;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        if (userInput) userInput.value = transcript;
      };

      recognition.onend = () => {
        recognizing = false;
        if (micBtn) micBtn.textContent = "üéôÔ∏è";
      };

      recognition.onerror = () => {
        recognizing = false;
        if (micBtn) micBtn.textContent = "üéôÔ∏è";
      };
    }

    function startVoiceInput() {
      if (!recognition || !voiceEnabled) return;
      const lang = getLang();
      recognition.lang = lang === "ja" ? "ja-JP" : "en-US";
      recognizing = true;
      if (micBtn) micBtn.textContent = "‚èπÔ∏è";
      recognition.start();
    }

    function stopVoiceInput() {
      if (!recognition) return;
      recognition.stop();
      recognizing = false;
      if (micBtn) micBtn.textContent = "üéôÔ∏è";
    }

    function speakText(text) {
      if (!voiceEnabled) return;
      if (!("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      const lang = getLang();
      utter.lang = lang === "ja" ? "ja-JP" : "en-US";
      window.speechSynthesis.speak(utter);
    }

    /***********************
     * SESSION SETUP LOGIC
     ***********************/
    function showSessionSetup() {
      if (sessionSetup) sessionSetup.style.display = "flex";
      if (userInput) userInput.disabled = true;
      if (sendBtn) sendBtn.disabled = true;
      if (micBtn) micBtn.disabled = true;
      if (quickPrompts) {
        quickPrompts.style.opacity = 0.5;
        quickPrompts.style.pointerEvents = "none";
      }
      if (sessionError) sessionError.textContent = "";
    }

    function hideSessionSetup() {
      if (sessionSetup) sessionSetup.style.display = "none";
      if (userInput) userInput.disabled = false;
      if (sendBtn) sendBtn.disabled = false;
      if (micBtn) micBtn.disabled = !SpeechRecognition || !voiceEnabled;
      if (quickPrompts) {
        quickPrompts.style.opacity = 1;
        quickPrompts.style.pointerEvents = "auto";
      }
    }

    function hasProfile() {
      return !!(userName && userInstitute);
    }

    function handleStartSession() {
      const name = (userNameInput?.value || "").trim();
      const inst = (userInstituteInput?.value || "").trim();

      if (!name || !inst) {
        if (sessionError) sessionError.textContent = "Please fill in both Name and Institute.";
        return;
      }

      userName = name;
      userInstitute = inst;
      localStorage.setItem(USER_NAME_KEY, userName);
      localStorage.setItem(USER_INSTITUTE_KEY, userInstitute);

      updateSessionLabel();
      hideSessionSetup();

      if (history.length === 0) {
        const lang = getLang();
        if (lang === "ja") {
          addMessage(
            "bot",
            "üëã „Åì„Çì„Å´„Å°„ÅØ " +
              userName +
              " ÁßÅ„ÅØ„Çµ„É≠„Éã„Åß„Åô„ÄÇ„ÅÇ„Å™„Åü„ÅÆ„Éï„É¨„É≥„Éâ„É™„Éº„Å™Ë°õÊòüÁü•Ë≠ò„Ç¢„Ç∑„Çπ„Çø„É≥„Éà„ÄÇ"
          );
        } else {
          addMessage(
            "bot",
            "üëã Hi " +
              userName +
              "!  I‚Äôm Saloni. Your friendly Satellite Knowledge Assistant."
          );
        }
      }
    }

    /***********************
     * SENDING LOGIC
     ***********************/
    let sending = false;

    async function sendMessage() {
      if (sending) return;
      if (!hasProfile()) {
        showSessionSetup();
        return;
      }

      const text = userInput?.value.trim();
      if (!text) return;

      const lang = getLang();

      // Add user message
      addMessage("user", text);
      userInput.value = "";
      messagesScroll.scrollTop = messagesScroll.scrollHeight;

      sending = true;
      if (sendBtn) sendBtn.disabled = true;
      if (micBtn) micBtn.disabled = true;
      if (sendBtnLabel) sendBtnLabel.textContent = "";
      if (sendBtnSpinner) sendBtnSpinner.style.display = "inline-block";
      if (statusText) statusText.textContent = strings[lang].sending;

      showTypingIndicator();

      try {
        const payload = {
          message: text,
          language: lang,
          sessionId: sessionId,
          userName: userName,
          institute: userInstitute,
        };

        const headers = {
          "Content-Type": "application/json",
        };
        if (AUTH_TOKEN) {
          headers["Authorization"] = "Bearer " + AUTH_TOKEN;
        }

        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers,
          body: JSON.stringify(payload),
        });

        if (!res.ok) {
          throw new Error("HTTP " + res.status);
        }

        const data = await res.json();
        console.log("Webhook response:", data);

        let reply;

        // handle different possible shapes safely
        if (Array.isArray(data)) {
          reply = data[0]?.reply || data[0]?.json?.reply;
        } else if (data && typeof data === "object") {
          reply = data.reply || data.json?.reply;
        }

        if (!reply) {
          reply = "No reply field in response.";
        }

        hideTypingIndicator();
        addMessage("bot", reply);
        speakText(reply);
        if (statusText) statusText.textContent = strings[lang].online;
      } catch (err) {
        console.error(err);
        hideTypingIndicator();
        addMessage("bot", strings[getLang()].error);
        if (statusText) statusText.textContent = strings[getLang()].error;
      } finally {
        sending = false;
        if (sendBtn) sendBtn.disabled = false;
        if (micBtn) micBtn.disabled = !SpeechRecognition || !voiceEnabled;
        const langNow = getLang();
        if (sendBtnLabel) sendBtnLabel.textContent = langNow === "ja" ? "ÈÄÅ‰ø°" : "Send";
        if (sendBtnSpinner) sendBtnSpinner.style.display = "none";
      }
    }

    /***********************
     * INIT FUNCTION (Wrapped)
     ***********************/
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize elements here to ensure DOM is ready
      chatWidget = document.getElementById("chat-widget");
      messagesInner = document.getElementById("chat-messages-inner");
      messagesScroll = document.getElementById("chat-messages");
      statusText = document.getElementById("status-text");
      sessionLabel = document.getElementById("session-label");
      langSelect = document.getElementById("lang-select");
      userInput = document.getElementById("user-input");
      sendBtn = document.getElementById("send-btn");
      sendBtnLabel = document.getElementById("send-btn-label");
      sendBtnSpinner = document.getElementById("send-btn-spinner");
      micBtn = document.getElementById("mic-btn");
      headerInfoBtn = document.getElementById("header-info-btn");
      headerRestartBtn = document.getElementById("header-restart-btn");
      quickPrompts = document.getElementById("quick-prompts");
      chatSubtitle = document.getElementById("chat-subtitle");

      sessionSetup = document.getElementById("session-setup");
      userNameInput = document.getElementById("user-name-input");
      userInstituteInput = document.getElementById("user-institute-input");
      startSessionBtn = document.getElementById("start-session-btn");
      sessionError = document.getElementById("session-error");
      voiceToggleInput = document.getElementById("voice-toggle-input");

      // Attach Event Listeners
      if (headerInfoBtn) {
        headerInfoBtn.addEventListener("click", () => {
          const lang = getLang();
          addMessage("bot", strings[lang].howToUse);
        });
      }
      
      // RESTART BUTTON LOGIC
      if (headerRestartBtn) {
        headerRestartBtn.addEventListener("click", () => {
            if (confirm("Restart session? This will clear your chat history and sign you out.")) {
                localStorage.removeItem("kb_chat_session_id");
                localStorage.removeItem(USER_NAME_KEY);
                localStorage.removeItem(USER_INSTITUTE_KEY);
                localStorage.removeItem(historyKey);
                location.reload();
            }
        });
      }

      if (startSessionBtn) {
        startSessionBtn.addEventListener("click", (e) => {
          e.preventDefault();
          handleStartSession();
        });
      }

      if (userNameInput) {
        userNameInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            handleStartSession();
          }
        });
      }

      if (userInstituteInput) {
        userInstituteInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            handleStartSession();
          }
        });
      }

      if (sendBtn) {
        sendBtn.addEventListener("click", (e) => {
          e.preventDefault();
          sendMessage();
        });
      }

    //   if (userInput) {
    //     userInput.addEventListener("keydown", (e) => {
    //       if (e.key === "Enter" && !e.shiftKey) {
    //         e.preventDefault();
    //         sendMessage();
    //       }
    //     });
    //   }
      if (userInput) {
          userInput.addEventListener("keydown", (e) => {
             if (e.key === "Enter" && e.shiftKey) {
             // SHIFT + ENTER ‚Üí Send message
                 e.preventDefault();
                 sendMessage();
             } else if (e.key === "Enter" ) {
                // ENTER ‚Üí DO NOTHING (allow new line)
                 e.preventDefault(); // ignore Enter completely
                //  userInput.value += "\n"; // optional: allow newline
            }
          }); 
       }

      if (micBtn) {
        micBtn.addEventListener("click", () => {
          if (!recognition || !voiceEnabled) return;
          if (recognizing) {
            stopVoiceInput();
          } else {
            startVoiceInput();
          }
        });
      }

      if (langSelect) {
        langSelect.addEventListener("change", () => {
          applyLang();
          const lang = getLang();
          if (sendBtnLabel) sendBtnLabel.textContent = lang === "ja" ? "ÈÄÅ‰ø°" : "Send";
        });
      }

      if (quickPrompts) {
        quickPrompts.addEventListener("click", (e) => {
          const btn = e.target.closest(".quick-prompt-btn");
          if (!btn) return;
          const lang = getLang();
          const prompt =
            lang === "ja"
              ? btn.getAttribute("data-prompt-ja")
              : btn.getAttribute("data-prompt-en");
          if (prompt && userInput) {
            userInput.value = prompt;
            sendMessage();
          }
        });
      }

      if (voiceToggleInput) {
        voiceToggleInput.addEventListener("change", () => {
          voiceEnabled = voiceToggleInput.checked;
          if (!SpeechRecognition) {
            if (micBtn) micBtn.disabled = true;
            return;
          }
          if (micBtn) micBtn.disabled = !voiceEnabled;
          if (!voiceEnabled && recognizing) {
            stopVoiceInput();
          }
          if (!voiceEnabled && "speechSynthesis" in window) {
            window.speechSynthesis.cancel();
          }
        });
        
        if (!SpeechRecognition) {
             voiceToggleInput.disabled = true;
        }
      }

      // Initial Logic
      applyLang();
      updateSessionLabel();
      const lang = getLang();
      if (sendBtnLabel) sendBtnLabel.textContent = lang === "ja" ? "ÈÄÅ‰ø°" : "Send";

      if (!hasProfile()) {
        showSessionSetup();
        if (userNameInput) userNameInput.focus();
      } else {
        hideSessionSetup();
        if (history.length === 0) {
          if (lang === "ja") {
            addMessage(
              "bot",
              "üëã „Åì„Çì„Å´„Å°„ÅØ " +
                userName +
                " „Åï„Çì„ÄÇAI„Ç¢„Ç∑„Çπ„Çø„É≥„Éà„Åß„Åô„ÄÇ„Éä„É¨„ÉÉ„Ç∏„Éô„Éº„Çπ„ÇÑË≥áÊñô„Å´„Å§„ÅÑ„Å¶‰Ωï„Åß„ÇÇËÅû„ÅÑ„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ"
            );
          } else {
            addMessage(
              "bot",
              "üëã Hi " +
                userName +
                "! I‚Äôm your AI assistant. Ask me anything about your documents or knowledge base."
            );
          }
        } else {
          renderHistory();
        }
        if (userInput) userInput.focus();
      }

      if (micBtn) micBtn.disabled = !SpeechRecognition || !voiceEnabled;
    });
  </script>
