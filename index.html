<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Brand ‚Äì AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    :root {
      --brand-primary: #2563eb;
      --brand-primary-dark: #1d4ed8;
      --brand-bg: #0f172a;
      --brand-accent: #facc15;
      --chat-bg: #f9fafb;
      --chat-border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --radius-lg: 16px;
      --shadow-lg: 0 18px 45px rgba(15, 23, 42, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #0b1120;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .branding-hero {
      max-width: 720px;
      text-align: center;
    }

    .branding-title {
      font-size: clamp(1.8rem, 3vw, 2.3rem);
      font-weight: 700;
      margin-bottom: 4px;
    }

    .branding-subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      margin-bottom: 12px;
    }

    .branding-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      font-size: 0.75rem;
      color: #e5e7eb;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(8px);
    }

    .branding-pill-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 8px #22c55e;
    }

    /* Floating Chat Button */
    #chat-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 60px;
      height: 60px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--brand-primary), #ec4899);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      cursor: pointer;
      font-size: 28px;
      z-index: 9999;
      transition: transform 0.2s ease;
    }
    
    #chat-toggle:hover {
        transform: scale(1.05);
    }

    #chat-toggle-icon {
      transition: transform 0.2s ease;
    }

    #chat-toggle.open #chat-toggle-icon {
      transform: rotate(45deg);
    }

    /* Chat Widget Container - LARGER & RESPONSIVE */
    #chat-widget {
      position: fixed;
      top: 50%;
      left: 50%;
      bottom: auto; /* Override previous bottom */
      right: auto;  /* Override previous right */
      width: 420px; /* Larger width */
      height: 650px; /* Larger height */
      max-height: calc(100vh - 40px);
      background: #020617;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transform-origin: center;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 9998;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    #chat-widget.open {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }

    /* Header */
    .chat-header {
      padding: 12px 16px;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-bottom: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      flex-shrink: 0;
    }

    .chat-header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, var(--brand-accent), var(--brand-primary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 700;
      color: #020617;
      box-shadow: 0 0 0 2px #020617;
    }

    .chat-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #e5e7eb;
      line-height: 1.2;
    }

    .chat-subtitle {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .chat-header-right {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .select-lang {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      font-size: 0.75rem;
      padding: 4px 20px 4px 10px;
      outline: none;
      appearance: none;
      cursor: pointer;
    }

    .select-lang-wrapper {
      position: relative;
    }

    .select-lang-wrapper::after {
      content: "‚ñæ";
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.6rem;
      color: #9ca3af;
      pointer-events: none;
    }

    .header-icon-btn {
      border: none;
      background: transparent;
      color: #9ca3af;
      cursor: pointer;
      font-size: 18px;
      padding: 4px;
      border-radius: 50%;
      transition: background 0.2s, color 0.2s;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-icon-btn:hover {
        background: rgba(255,255,255,0.1);
        color: #fff;
    }

    .header-icon-btn.active {
        color: var(--brand-accent);
        background: rgba(250, 204, 21, 0.1);
    }

    /* Session Overlay (Start Screen) */
    #session-overlay {
        position: absolute;
        top: 60px; /* below header */
        bottom: 0;
        left: 0;
        right: 0;
        background: #020617;
        z-index: 20;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 30px;
        gap: 20px;
    }
    
    .session-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #fff;
        text-align: center;
    }

    .session-desc {
        font-size: 0.9rem;
        color: #9ca3af;
        text-align: center;
        margin-bottom: 10px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .form-label {
        font-size: 0.8rem;
        color: #cbd5e1;
        margin-left: 4px;
    }

    .form-input {
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(75, 85, 99, 0.5);
        background: rgba(15, 23, 42, 0.6);
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.2s;
    }

    .form-input:focus {
        border-color: var(--brand-primary);
    }

    .session-btn {
        margin-top: 10px;
        padding: 12px;
        border-radius: 99px;
        border: none;
        background: linear-gradient(135deg, var(--brand-primary), #ec4899);
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: opacity 0.2s;
    }
    
    .session-btn:hover {
        opacity: 0.9;
    }


    /* Messages Area */
    .chat-messages {
      flex: 1;
      background: radial-gradient(circle at top, #020617, #020617 40%, #020617);
      padding: 16px 16px 8px;
      overflow-y: auto;
      position: relative;
    }

    .chat-messages-inner {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding-bottom: 10px;
    }

    .chat-message-row {
      display: flex;
      width: 100%;
    }

    .chat-message-row.user {
      justify-content: flex-end;
    }

    .chat-message {
      max-width: 85%;
      padding: 10px 14px;
      font-size: 0.9rem;
      line-height: 1.5;
      border-radius: 18px;
      word-wrap: break-word;
      backdrop-filter: blur(6px);
    }

    .chat-message.bot {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      color: #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .chat-message.user {
      background: linear-gradient(135deg, var(--brand-primary), #ec4899);
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .chat-meta {
      font-size: 0.7rem;
      color: #6b7280;
      margin-top: 4px;
      margin-left: 4px;
    }

    .chat-meta-right {
      text-align: right;
      margin-right: 4px;
    }

    /* Quick prompts */
    .quick-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 4px 4px 8px;
    }

    .quick-prompt-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(30, 41, 59, 0.5);
      padding: 6px 12px;
      font-size: 0.75rem;
      color: #e5e7eb;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .quick-prompt-btn:hover {
      border-color: var(--brand-primary);
      background: rgba(30, 41, 59, 0.8);
    }

    /* Typing indicator */
    .typing-row {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }

    .typing-dots {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: rgba(30, 41, 59, 0.8);
      border-radius: 18px;
      border-bottom-left-radius: 4px;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #9ca3af;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); opacity: 0.5; }
      40% { transform: translateY(-5px); opacity: 1; }
    }

    /* Footer */
    .chat-footer {
      border-top: 1px solid rgba(148, 163, 184, 0.3);
      background: #020617;
      padding: 10px 12px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      flex-shrink: 0;
    }

    .status-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #6b7280;
      padding: 0 4px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 6px #22c55e;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      background: #0f172a;
      color: #e5e7eb;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
        border-color: var(--brand-primary);
    }

    .chat-input::placeholder {
      color: #6b7280;
    }

    .icon-btn {
      width: 38px;
      height: 38px;
      border-radius: 999px;
      border: 1px solid rgba(75, 85, 99, 0.6);
      background: #0f172a;
      color: #e5e7eb;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      transition: background 0.2s;
    }

    .icon-btn:hover:not(:disabled) {
        background: rgba(255,255,255,0.05);
    }

    .icon-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .send-btn {
      height: 38px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--brand-primary), #ec4899);
      color: #f9fafb;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 0 16px;
      transition: opacity 0.2s;
    }

    .send-btn:hover:not(:disabled) {
        opacity: 0.9;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Spinner */
    .spinner {
      width: 14px;
      height: 14px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255, 0.4);
      border-top-color: #fff;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive / Mobile Optimizations */
    @media (max-width: 500px) {
      #chat-widget {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        max-height: 100%; /* Full screen on mobile */
        max-width: 100%;
        border-radius: 0;
        transform: none; /* Reset translate/scale for mobile */
        border: none;
      }
      
      #chat-widget.open {
        transform: none;
      }

      .chat-header {
          padding-top: max(12px, env(safe-area-inset-top));
      }

      .chat-footer {
          padding-bottom: max(12px, env(safe-area-inset-bottom));
      }

      #chat-toggle {
          bottom: 20px;
          right: 20px;
      }
    }
  </style>
</head>

  <script>
    /***********************
     * CONFIG
     ***********************/
    const WEBHOOK_URL = "https://cubesatsalon.app.n8n.cloud/webhook/1d381ea2-299c-4f1f-8fc3-58175fa487fb/chat"; 
    const AUTH_TOKEN = ""; 

    /***********************
     * STATE MANAGEMENT
     ***********************/
    function getOrCreateSessionId() {
      const key = "kb_chat_session_id";
      let id = localStorage.getItem(key);
      if (!id) {
        id = window.crypto?.randomUUID ? "sess_" + crypto.randomUUID() : "sess_" + Date.now();
        localStorage.setItem(key, id);
      }
      return id;
    }

    const sessionId = getOrCreateSessionId();
    const historyKey = "kb_chat_history_" + sessionId;
    const userKey = "kb_chat_user_data"; // { name, institute }
    const voicePrefKey = "kb_chat_voice_pref"; // boolean

    // Current State
    let userData = JSON.parse(localStorage.getItem(userKey)) || null;
    let voiceEnabled = localStorage.getItem(voicePrefKey) === "true"; 
    let history = [];

    function loadHistory() {
      try {
        const raw = localStorage.getItem(historyKey);
        if (!raw) return [];
        return JSON.parse(raw) || [];
      } catch {
        return [];
      }
    }

    function saveHistory(newHistory) {
      localStorage.setItem(historyKey, JSON.stringify(newHistory));
    }

    /***********************
     * DOM ELEMENTS
     ***********************/
    // Containers
    const chatToggle = document.getElementById("chat-toggle");
    const chatWidget = document.getElementById("chat-widget");
    const sessionOverlay = document.getElementById("session-overlay");
    const chatMessages = document.getElementById("chat-messages");
    const chatFooter = document.getElementById("chat-footer");
    
    // Inputs & Buttons
    const userNameInput = document.getElementById("user-name");
    const userInstInput = document.getElementById("user-institute");
    const startSessionBtn = document.getElementById("start-session-btn");
    const voiceToggleBtn = document.getElementById("voice-toggle-btn");
    const headerMinimizeBtn = document.getElementById("header-minimize-btn");
    
    // Chat UI
    const messagesInner = document.getElementById("chat-messages-inner");
    const messagesScroll = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const sendBtnLabel = document.getElementById("send-btn-label");
    const sendBtnSpinner = document.getElementById("send-btn-spinner");
    const micBtn = document.getElementById("mic-btn");
    const langSelect = document.getElementById("lang-select");
    const quickPrompts = document.getElementById("quick-prompts");
    const sessionLabel = document.getElementById("session-label");
    const statusText = document.getElementById("status-text");

    sessionLabel.textContent = "ID: " + sessionId.slice(-4);

    /***********************
     * LANGUAGE STRINGS
     ***********************/
    const strings = {
      en: {
        welcome: "üëã Hi {name}! How can I help you today?",
        placeholder: "Type your message‚Ä¶",
        sending: "Thinking‚Ä¶",
        online: "Online",
        error: "Error ‚Äì please try again.",
      },
      ja: {
        welcome: "üëã „Åì„Çì„Å´„Å°„ÅØ„ÄÅ{name}„Åï„ÇìÔºÅ‰ªäÊó•„ÅØ„Å©„ÅÆ„Çà„ÅÜ„Å™„ÅîÁî®‰ª∂„Åß„Åó„Çá„ÅÜ„ÅãÔºü",
        placeholder: "„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ‚Ä¶",
        sending: "ËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô‚Ä¶",
        online: "„Ç™„É≥„É©„Ç§„É≥",
        error: "„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ",
      },
    };

    function getLang() { return langSelect.value || "en"; }

    /***********************
     * INITIALIZATION
     ***********************/
    function init() {
        history = loadHistory();
        updateVoiceUI();
        
        if (userData && userData.name) {
            // Session exists
            showChatUI();
            if (history.length === 0) {
                // Add welcome if new session ID but known user
                addWelcomeMessage();
            } else {
                renderHistory();
            }
        } else {
            // No user data, show form
            sessionOverlay.style.display = "flex";
            chatMessages.style.display = "none";
            chatFooter.style.display = "none";
        }
        
        applyLang();
    }

    function showChatUI() {
        sessionOverlay.style.display = "none";
        chatMessages.style.display = "block";
        chatFooter.style.display = "flex";
        // Scroll to bottom
        setTimeout(() => messagesScroll.scrollTop = messagesScroll.scrollHeight, 100);
    }

    function addWelcomeMessage() {
        const lang = getLang();
        const text = strings[lang].welcome.replace("{name}", userData.name);
        addMessage("bot", text);
    }

    /***********************
     * LOGIC: Session Start
     ***********************/
    startSessionBtn.addEventListener("click", () => {
        const name = userNameInput.value.trim();
        const institute = userInstInput.value.trim();

        if (!name || !institute) {
            alert("Please fill in both fields.");
            return;
        }

        userData = { name, institute };
        localStorage.setItem(userKey, JSON.stringify(userData));

        showChatUI();
        addWelcomeMessage();
    });

    /***********************
     * LOGIC: Voice Toggle
     ***********************/
    voiceToggleBtn.addEventListener("click", () => {
        voiceEnabled = !voiceEnabled;
        localStorage.setItem(voicePrefKey, voiceEnabled);
        updateVoiceUI();
    });

    function updateVoiceUI() {
        if (voiceEnabled) {
            voiceToggleBtn.textContent = "üîä";
            voiceToggleBtn.classList.add("active");
            voiceToggleBtn.title = "Voice On";
        } else {
            voiceToggleBtn.textContent = "üîá";
            voiceToggleBtn.classList.remove("active");
            voiceToggleBtn.title = "Voice Off";
        }
    }

    function speakText(text) {
      if (!voiceEnabled || !("speechSynthesis" in window)) return;
      const utter = new SpeechSynthesisUtterance(text);
      const lang = getLang();
      utter.lang = lang === "ja" ? "ja-JP" : "en-US";
      window.speechSynthesis.speak(utter);
    }

    /***********************
     * LOGIC: Chat
     ***********************/
    function applyLang() {
      const lang = getLang();
      userInput.placeholder = strings[lang].placeholder;
      sendBtnLabel.textContent = lang === "ja" ? "ÈÄÅ‰ø°" : "Send";
    }

    function appendMessageToDom(msg) {
      const row = document.createElement("div");
      row.className = "chat-message-row " + (msg.sender === "user" ? "user" : "bot");

      const bubble = document.createElement("div");
      bubble.className = "chat-message " + msg.sender;
      bubble.textContent = msg.text;

      row.appendChild(bubble);
      
      const meta = document.createElement("div");
      meta.className = "chat-meta " + (msg.sender === "user" ? "chat-meta-right" : "");
      meta.textContent = msg.timestamp || "";
      
      messagesInner.appendChild(row);
      if(msg.timestamp) messagesInner.appendChild(meta);
      
      messagesScroll.scrollTop = messagesScroll.scrollHeight;
    }

    function renderHistory() {
      messagesInner.innerHTML = "";
      history.forEach(appendMessageToDom);
    }

    function addMessage(sender, text) {
      const ts = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const msg = { sender, text, timestamp: ts };
      history.push(msg);
      saveHistory(history);
      appendMessageToDom(msg);
    }

    /* Typing Indicator */
    let typingRow = null;
    function showTypingIndicator() {
      if (typingRow) return;
      typingRow = document.createElement("div");
      typingRow.className = "typing-row";
      typingRow.innerHTML = `
        <div class="chat-message bot">
          <span class="typing-dots">
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
            <span class="typing-dot"></span>
          </span>
        </div>`;
      messagesInner.appendChild(typingRow);
      messagesScroll.scrollTop = messagesScroll.scrollHeight;
    }

    function hideTypingIndicator() {
      if (typingRow && typingRow.parentNode) typingRow.parentNode.removeChild(typingRow);
      typingRow = null;
    }

    /* Sending */
    let sending = false;
    async function sendMessage() {
      if (sending) return;
      const text = userInput.value.trim();
      if (!text) return;

      const lang = getLang();
      addMessage("user", text);
      userInput.value = "";
      
      sending = true;
      sendBtn.disabled = true;
      sendBtnLabel.textContent = "";
      sendBtnSpinner.style.display = "inline-block";
      statusText.textContent = strings[lang].sending;
      
      showTypingIndicator();

      try {
        const payload = {
          message: text,
          language: lang,
          sessionId: sessionId,
          // NEW: Sending User Info
          userName: userData ? userData.name : "Anonymous",
          userInstitute: userData ? userData.institute : "Unknown"
        };

        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { 
            "Content-Type": "application/json", 
            ...(AUTH_TOKEN ? {"Authorization": "Bearer " + AUTH_TOKEN} : {})
          },
          body: JSON.stringify(payload),
        });

        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        
        // Handle n8n response shape
        let reply = "No reply found.";
        if (Array.isArray(data)) reply = data[0]?.reply || data[0]?.json?.reply || reply;
        else if (data && typeof data === "object") reply = data.reply || data.json?.reply || reply;

        hideTypingIndicator();
        addMessage("bot", reply);
        speakText(reply);
        statusText.textContent = strings[lang].online;

      } catch (err) {
        console.error(err);
        hideTypingIndicator();
        addMessage("bot", strings[lang].error);
        statusText.textContent = strings[lang].error;
      } finally {
        sending = false;
        sendBtn.disabled = false;
        sendBtnLabel.textContent = lang === "ja" ? "ÈÄÅ‰ø°" : "Send";
        sendBtnSpinner.style.display = "none";
      }
    }

    /* Event Listeners */
    chatToggle.addEventListener("click", () => {
      chatWidget.classList.toggle("open");
      chatToggle.classList.toggle("open");
      if (chatWidget.classList.contains("open")) {
          // Focus input if chat is visible, else focus name input
          if (chatMessages.style.display !== "none") userInput.focus();
          else userNameInput.focus();
      }
    });

    headerMinimizeBtn.addEventListener("click", () => {
        chatWidget.classList.remove("open");
        chatToggle.classList.remove("open");
    });

    sendBtn.addEventListener("click", (e) => { e.preventDefault(); sendMessage(); });
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) { e.preventDefault(); sendMessage(); }
    });
    langSelect.addEventListener("change", applyLang);
    
    // Quick Prompts
    quickPrompts.addEventListener("click", (e) => {
      const btn = e.target.closest(".quick-prompt-btn");
      if (!btn) return;
      const lang = getLang();
      const prompt = lang === "ja" ? btn.getAttribute("data-prompt-ja") : btn.getAttribute("data-prompt-en");
      if (prompt) {
        userInput.value = prompt;
        sendMessage();
      }
    });

    // Voice Input (STT)
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = null; 
    let recognizing = false;

    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.onresult = (e) => { userInput.value = e.results[0][0].transcript; };
      recognition.onend = () => { recognizing = false; micBtn.textContent = "üéôÔ∏è"; };
    } else {
      micBtn.disabled = true;
      micBtn.title = "Not supported";
    }

    micBtn.addEventListener("click", () => {
      if (!recognition) return;
      if (recognizing) { recognition.stop(); } 
      else {
        recognition.lang = getLang() === "ja" ? "ja-JP" : "en-US";
        recognition.start();
        recognizing = true;
        micBtn.textContent = "‚èπÔ∏è";
      }
    });

    // Run Init
    init();

  </script>
</body>
</html>
